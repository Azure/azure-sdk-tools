# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
  paths:
    include:
      - tools/azsdk-cli

pr:
  branches:
    include:
      - main
  paths:
    include:
      - tools/azsdk-cli

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ${{ if eq(variables['Build.SourceBranchName'], 'main') }}:
      SkipReleaseStage: false
    PublishEnvironment: 'package-publish'
    ReleaseBinaries: true
    ToolDirectory: tools/azsdk-cli/Azure.Sdk.Tools.Cli
    TestDirectory: tools/azsdk-cli/Azure.Sdk.Tools.Cli.Tests    
    VerifyChangelog: true
    StandaloneExeMatrix:
      - rid: linux-x64
        framework: net8.0
        assembly: azsdk
      - rid: linux-arm64
        framework: net8.0
        assembly: azsdk
      - rid: osx-x64
        framework: net8.0
        assembly: azsdk
      - rid: osx-arm64
        framework: net8.0
        assembly: azsdk
      - rid: win-x64
        framework: net8.0
        assembly: azsdk
    ${{ if eq(variables['System.TeamProject'], 'internal') }}:    
      CustomJobs:
      - template: /tools/azsdk-cli/run-ai-eval.yml
        parameters:
          EvalProject: tools/azsdk-cli/Azure.Sdk.Tools.Cli.Evaluations
      CustomReleaseJobs:
      - template: /tools/azsdk-cli/auto-documentation.yml