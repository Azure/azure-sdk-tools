<app-nav-bar></app-nav-bar>
<div #mainContainer class="container-fluid main-container">
    <app-review-info
        [apiRevisions]="apiRevisions"
        [activeApiRevisionId]="activeApiRevisionId"
        [review]="review" (revisionsSidePanel)="showRevisionsPanel($event)"></app-review-info>
    <div class="mt-2" style="display: flex;">
        <div>
            <p-menu [model]="sideMenu"></p-menu>
        </div>
        <div style="flex-grow: 1; min-width: 0; margin-left: 7px;">
            <p-splitter 
                [panelSizes]="[15, 65, 20]"
                [minSizes]="[1, 1, 1]"
                [gutterSize]="6">
                <ng-template pTemplate>
                    <div class="col flex align-items-center justify-content-center border rounded-start overflow-auto review-panel">
                        <app-review-nav [reviewPageNavigation]="reviewPageNavigation"></app-review-nav>
                    </div>
                </ng-template>
                <ng-template pTemplate>
                    <div class="col flex align-items-center justify-content-center border review-panel">
                        <app-code-panel [codeLinesData]="codeLinesData" [otherCodePanelData]="otherCodePanelData" [reviewComments]="reviewComments"></app-code-panel>
                    </div>
                </ng-template>
                <ng-template pTemplate>
                    <div class="col flex align-items-center justify-content-center border rounded-end overflow-auto review-panel p-2">
                        
                    </div>
                </ng-template>
            </p-splitter>
        </div>
    </div>
</div>
<p-sidebar [(visible)]="revisionSidePanel!" position="right">
    Revisions
</p-sidebar>
<app-footer></app-footer>
