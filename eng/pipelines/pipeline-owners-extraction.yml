# Configure notifications in Azure DevOps
trigger: none

pr: none

stages:
- stage: Run

  variables:
  - template: ./templates/variables/globals.yml

  jobs:
  - job: Run
    timeoutInMinutes: 120
    pool:
      name: azsdk-pool-mms-ubuntu-2204-general
      vmImage: MMSUbuntu22.04

    variables:
      Organization: azure-sdk
      Project: internal
      DotNetDevOpsFeed: "https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-net/nuget/v3/index.json"
      OutputPath: '$(Agent.BuildDirectory)/pipelineOwners.json'
    steps:
      - task: UseDotNet@2
        displayName: 'Use .NET Core sdk 6.x'
        inputs:
          version: '6.x'
              
      - task: AzureCLI@2
        displayName: Run Pipeline Owners Extractor
        inputs:
          azureSubscription: 'Azure SDK Engineering System'
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: dotnet run
          workingDirectory: $(Build.SourcesDirectory)/tools/pipeline-owners-extractor/Azure.Sdk.Tools.PipelineOwnersExtractor

