name: After APIView

on:
  check_suite:
    types: [completed]
  issue_comment:
    types: [created]

permissions: {}

jobs:
  event-handler:
    permissions:
      statuses: write
      pull-requests: write
      checks: read
    name: Handle ${{ github.event_name }} ${{ github.event.action }} event
    runs-on: ubuntu-latest
    steps:
      - name: Create APIView Comment on PR
        run: |
          . ../../../eng/common/scripts/helpers/ApiView-Helpers.ps1
          Set-ApiViewCommentForRelatedIssues -SourceCommish -HeadCommitish
        shell: pwsh