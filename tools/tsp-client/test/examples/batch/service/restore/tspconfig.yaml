parameters:
  "service-dir":
    default: "sdk/keyvault"
  "dependencies":
    default: ""
emit:
  # - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-autorest":
    azure-resource-provider-folder: "data-plane"
    emitter-output-dir: "{project-root}/.."
    output-file: "{azure-resource-provider-folder}/Microsoft.KeyVault/{version-status}/{version}/restore.json"
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/{service-dir}/keyvault-admin/restore"
    generate-metadata: true
    src-folder: "src/generated/restore"
    experimental-extensible-enums: true
    is-modular-library: true
    package-details:
      name: "@azure/keyvault-admin"
      description: "Azure Key Vault Administration"
    flavor: azure
  "@azure-tools/typespec-go":
    containing-module: "github.com/Azure/azure-sdk-for-go/sdk/security/keyvault/azadmin"
    service-dir: "sdk/security/keyvault"
    emitter-output-dir: "{output-dir}/{service-dir}/azadmin/backup"
    go-generate: build.go
    inject-spans: true
    single-client: true
    generate-fakes: true
    omit-constructors: true
  "@azure-tools/typespec-client-generator-cli":
    additionalDirectories:
      - "specification/keyvault/Security.KeyVault.Common/"
