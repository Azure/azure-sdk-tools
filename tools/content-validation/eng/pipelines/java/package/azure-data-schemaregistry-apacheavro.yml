
parameters:
- name: AzureDevOpsPat
  type: string
  default: ''
- name: GitHubPat
  type: string
  default: ''
- name: GitHubOwner
  type: string
  default: ''
- name: GitHubRepo
  type: string
  default: ''
- name: Branch
  type: string
  default: ''

jobs:
  - template: /eng/pipelines/common/content-validation-for-java.yml
    parameters:
      Branch: ${{ parameters.Branch }}
      PackageName: 'azure-data-schemaregistry-apacheavro'
      ReadmeName: 'data-schemaregistry-apacheavro-readme'
      jobDisplayName: 'AZURE_DATA_SCHEMAREGISTRY_APACHEAVRO'
      DotNetSdkVersion: '8.0.x'
      GitHubPat: ${{ parameters.GitHubPat }}
      GitHubOwner: ${{ parameters.GitHubOwner }}
      GitHubRepo: ${{ parameters.GitHubRepo }}
      AzureDevOpsPat: ${{ parameters.AzureDevOpsPat }}
