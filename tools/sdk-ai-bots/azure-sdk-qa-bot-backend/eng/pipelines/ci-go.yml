trigger:
  branches:
    include:
      - main
      - azure-sdk-ai-bot
      - azure-sdk-ai-bot-dev

pr:
  branches:
    include:
      - main
      - azure-sdk-ai-bot
      - azure-sdk-ai-bot-dev

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    Use1ESOfficial: false
    stages:
      - stage: "AzureSDKQABot_Backend_CI"
        jobs:
          - job: "AzureSDKQABot_Backend_CI"
            displayName: "Run AzureSDKQABot Backend CI Checks - "

            variables:
              - template: /eng/pipelines/templates/variables/globals.yml
              - template: /eng/pipelines/templates/variables/image.yml

            pool:
              name: "$(LINUXNEXTPOOL)"
              image: "$(LINUXNEXTVMIMAGE)"
              os: linux

            strategy:
              matrix:
                GoVersionLatest:
                  GoVersion: $(GoVersionLatest)
                GoVersionPrevious:
                  GoVersion: $(GoVersionPrevious)

            steps:
              - template: /eng/pipelines/templates/steps/set-env.yaml
              - template: /eng/pipelines/templates/steps/build-test-go.yaml
