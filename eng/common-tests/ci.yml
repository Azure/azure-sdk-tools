# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - eng/common/scripts
      - eng/common-tests

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - eng/common/scripts
      - eng/common-tests

extends:
  template: /eng/common/pipelines/templates/stages/archetype-sdk-tool-pwsh.yml
  parameters:
    TargetDirectory: eng/common-tests
    TargetTags: UnitTest
