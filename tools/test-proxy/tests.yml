  - stage: RepoUnitTests
    displayName: Repo-Specific Unit Tests
    dependsOn: []
    jobs:
    - job: Test_JS_Utils

      strategy:
        matrix:
          Windows:
            Pool: 'azsdk-pool-mms-win-2019-general'
            OS: 'Windows'
          Linux:
            Pool: 'azsdk-pool-mms-ubuntu-2004-general'
            OS: 'Linux'
          Mac:
            Pool: 'Azure Pipelines'
            OS: 'Mac'

      pool:
        name: $(Pool)

      variables:
        JS_REPO: "Azure/azure-sdk-for-js"
        CLONE_LOCATION: "$(Agent.BuildDirectory)/js_repo"

      steps:
        - task: UseDotNet@2
          displayName: 'Use .NET Core sdk 6.x'
          inputs:
            version: '6.x'

        - template: /eng/pipelines/templates/steps/test-proxy-local-tool.yml
          parameters:
            runProxy: true

        - pwsh: |
            git clone https://github.com/$(JS_REPO) $(CLONE_LOCATION) --depth 1
          displayName: Clone Repo

        - pwsh: |
            npm install -g @microsoft/rush
            rush update && rush build -t .
          displayName: 'Install Rush, build and install test-utils'
          workingDirectory: $(CLONE_LOCATION)/sdk/test-utils/
          env:
            PROXY_MANUAL_START: "true"

        - pwsh: |
            rushx test:node
          displayName: 'Invoke Tests'
          workingDirectory: $(CLONE_LOCATION)/sdk/test-util/
          env:
            PROXY_MANUAL_START: "true"

        - task: PublishTestResults@2
          condition: succeededOrFailed()
          inputs:
            testResultsFiles: '**/*.trx'
            testRunTitle: '$(OS) Repo Tests against $(DotNetCoreVersion)'
            testResultsFormat: 'VSTest'
            mergeTestResults: true

