apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: "{{ .Values.testName }}-{{ .Release.Name }}"
  namespace: {{ .Release.Namespace }}
  labels:
    owners: "{{ .Values.owners }}"
spec:
  action: loss
  direction: to
  externalTargets:
    - bing.com
  mode: one
  selector:
    labelSelectors:
      testInstance: "{{ .Values.testName }}-{{ .Release.Name }}"
      chaos: "true"
    namespaces:
      - {{ .Release.Namespace }}
  loss:
    loss: "100"
    correlation: "100"
