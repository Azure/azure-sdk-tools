info:
  description: Compute Client
  title: ComputeManagementClient
schemas:
  booleans:
    - &ref_132
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            Specifies whether virtual machines or virtual machine scale sets can be placed automatically on the dedicated host group. Automatic placement means resources are allocated on dedicated hosts, that are chosen by Azure, under the
            dedicated host group. The value is defaulted to 'false' when not provided. <br><br>Minimum api-version: 2020-06-01.
      protocol: {}
    - &ref_135
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether the dedicated host should be replaced automatically in case of a failure. The value is defaulted to 'true' when not provided.
      protocol: {}
    - &ref_147
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            Whether the extension can be used on xRP VMScaleSets. By default existing extensions are usable on scalesets, but there might be cases where a publisher wants to explicitly indicate the extension is only enabled for CRP VMs but
            not VMSS.
      protocol: {}
    - &ref_148
      type: boolean
      language:
        default:
          name: Boolean
          description: Whether the handler can support multiple extensions.
      protocol: {}
    - &ref_98
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            Indicates whether the extension should use a newer minor version if one is available at deployment time. Once deployed, however, the extension will not upgrade minor versions unless redeployed, even with this property set to
            true.
      protocol: {}
    - &ref_99
      type: boolean
      language:
        default:
          name: Boolean
          description: Indicates whether the extension should be automatically upgraded by the platform if there is a newer version of the extension available.
      protocol: {}
    - &ref_28
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether automatic OS upgrade is supported on the image.
      protocol: {}
    - &ref_157
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether disk encryption should be enabled on the virtual machine.
      protocol: {}
    - &ref_162
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether writeAccelerator should be enabled or disabled on the disk.
      protocol: {}
    - &ref_171
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether the data disk is in process of detachment from the VirtualMachine/VirtualMachineScaleset
      protocol: {}
    - &ref_175
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            The flag that enables or disables a capability to have one or more managed data disks with UltraSSD_LRS storage account type on the VM or VMSS. Managed disks with storage account type UltraSSD_LRS can be added to a virtual
            machine or virtual machine scale set only if this property is enabled.
      protocol: {}
    - &ref_180
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            Indicates whether virtual machine agent should be provisioned on the virtual machine. <br><br> When this property is not specified in the request body, default behavior is to set it to true.  This will ensure that VM Agent is
            installed on the VM so that extensions can be added to the VM later.
      protocol: {}
    - &ref_181
      type: boolean
      language:
        default:
          name: Boolean
          description: Indicates whether Automatic Updates is enabled for the Windows virtual machine. Default value is true. <br><br> For virtual machine scale sets, this property can be updated and updates will take effect on OS reprovisioning.
      protocol: {}
    - &ref_188
      type: boolean
      language:
        default:
          name: Boolean
          description: Enables customers to patch their Azure VMs without requiring a reboot. For enableHotpatching, the 'provisionVMAgent' must be set to true and 'patchMode' must be set to 'AutomaticByPlatform'.
      protocol: {}
    - &ref_192
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether password authentication should be disabled.
      protocol: {}
    - &ref_199
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether extension operations should be allowed on the virtual machine. <br><br>This may only be set to False when no extensions are present on the virtual machine.
      protocol: {}
    - &ref_200
      type: boolean
      language:
        default:
          name: Boolean
          description: 'Specifies whether the guest provision signal is required to infer provision success of the virtual machine.  **Note: This property is for private testing only, and all customers must not set the property to false.**'
      protocol: {}
    - &ref_46
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies the primary network interface in case the virtual machine has more than 1 network interface.
      protocol: {}
    - &ref_59
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether the network interface is accelerated networking-enabled.
      protocol: {}
    - &ref_60
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether the network interface is FPGA networking-enabled.
      protocol: {}
    - &ref_63
      type: boolean
      language:
        default:
          name: Boolean
          description: Whether IP forwarding enabled on this NIC.
      protocol: {}
    - &ref_213
      type: boolean
      language:
        default:
          name: Boolean
          description: 'Specifies whether secure boot should be enabled on the virtual machine. <br><br>Minimum api-version: 2020-12-01'
      protocol: {}
    - &ref_214
      type: boolean
      language:
        default:
          name: Boolean
          description: 'Specifies whether vTPM should be enabled on the virtual machine. <br><br>Minimum api-version: 2020-12-01'
      protocol: {}
    - &ref_215
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            This property can be used by user in the request to enable or disable the Host Encryption for the virtual machine or virtual machine scale set. This will enable the encryption for all the disks including Resource/Temp disk at
            host itself. <br><br> Default: The Encryption at host will be disabled unless this property is set to true for the resource.
      protocol: {}
    - &ref_217
      type: boolean
      language:
        default:
          name: Boolean
          description: Whether boot diagnostics should be enabled on the Virtual Machine.
      protocol: {}
    - &ref_233
      type: boolean
      language:
        default:
          name: Boolean
          description: True, if customer is allowed to perform Maintenance.
      protocol: {}
    - &ref_248
      type: boolean
      language:
        default:
          name: Boolean
          description: The overall reboot status of the VM. It will be true when partially installed patches require a reboot to complete installation but the reboot has not yet occurred.
      protocol: {}
    - &ref_262
      type: boolean
      language:
        default:
          name: Boolean
          description: Describes whether the operation ran out of time before it completed all its intended actions
      protocol: {}
    - &ref_276
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether the Terminate Scheduled event is enabled or disabled.
      protocol: {}
    - &ref_292
      type: boolean
      language:
        default:
          name: Boolean
          description: Allow VMSS to ignore AZ boundaries when constructing upgrade batches. Take into consideration the Update Domain and maxBatchInstancePercent to determine the batch size.
      protocol: {}
    - &ref_293
      type: boolean
      language:
        default:
          name: Boolean
          description: Upgrade all unhealthy instances in a scale set before any healthy instances.
      protocol: {}
    - &ref_294
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            Indicates whether OS upgrades should automatically be applied to scale set instances in a rolling fashion when a newer version of the OS image becomes available. Default value is false. <br><br> If this is set to true for
            Windows based scale sets, [enableAutomaticUpdates](https://docs.microsoft.com/dotnet/api/microsoft.azure.management.compute.models.windowsconfiguration.enableautomaticupdates?view=azure-dotnet) is automatically set to false and
            cannot be set to true.
      protocol: {}
    - &ref_295
      type: boolean
      language:
        default:
          name: Boolean
          description: Whether OS image rollback feature should be disabled. Default value is false.
      protocol: {}
    - &ref_296
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether automatic repairs should be enabled on the virtual machine scale set. The default value is false.
      protocol: {}
    - &ref_323
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether the Virtual Machine Scale Set should be overprovisioned.
      protocol: {}
    - &ref_324
      type: boolean
      language:
        default:
          name: Boolean
          description: When Overprovision is enabled, extensions are launched only on the requested number of VMs which are finally kept. This property will hence ensure that the extensions do not run on the extra overprovisioned VMs.
      protocol: {}
    - &ref_326
      type: boolean
      language:
        default:
          name: Boolean
          description: >-
            When true this limits the scale set to a single placement group, of max size 100 virtual machines. NOTE: If singlePlacementGroup is true, it may be modified to false. However, if singlePlacementGroup is false, it may not be
            modified to true.
      protocol: {}
    - &ref_327
      type: boolean
      language:
        default:
          name: Boolean
          description: Whether to force strictly even Virtual Machine distribution cross x-zones in case there is zone outage.
      protocol: {}
    - &ref_343
      type: boolean
      language:
        default:
          name: Boolean
          description: Specifies whether an image is zone resilient or not. Default is false. Zone resilient images can be created only in regions that provide Zone Redundant Storage (ZRS).
      protocol: {}
    - &ref_718
      type: boolean
      language:
