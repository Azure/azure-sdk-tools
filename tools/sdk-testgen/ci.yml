# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/sdk-testgen

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/sdk-testgen

pool:
  name: azsdk-pool-mms-ubuntu-2204-general
  vmImage: ubuntu-22.04

variables:
  NugetSecurityAnalysisWarningLevel: "none"

stages:
  - stage: build
    displayName: "Build, Lint and Test"
    variables:
      - name: FeedRegistry
        value: 'https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-js/npm/registry/'
    jobs:
      - job: MonoRepo
        displayName: "MonoRepo"
        steps:
          - template: ../../eng/common/pipelines/templates/steps/verify-path-length.yml
            parameters:
              SourceDirectory: 'tools/sdk-testgen'

          - template: ../../eng/pipelines/templates/steps/sdk-testgen-set-env.yml
          
          - script: |
              npm rebuild -v
            displayName: "Build all packages"
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
          - script: |
              npm lint -v
            displayName: "Lint all packages"
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen

          - script: |
              export PATH=$PATH:$HOME/go/bin
              npm test -v
            displayName: "Test all packages"
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
          - task: PublishTestResults@2
            inputs:
              testRunner: JUnit
              testResultsFiles: $(Build.SourcesDirectory)/tools/sdk-testgen/packages/**/junit.xml
          - task: PublishCodeCoverageResults@2
            inputs:
              summaryFileLocation: $(Build.SourcesDirectory)/tools/sdk-testgen/packages/**/coverage/cobertura-coverage.xml
              reportDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen/packages/**/coverage

          - pwsh: |
              $commitId=$(git rev-parse --short HEAD)
              $registry="$(FeedRegistry)"
              $regAuth=$registry.replace("https:","")
              $npmReg = $regAuth.replace("registry/","");
              $env:NPM_TOKEN="$(azure-sdk-devops-npm-token)"
              Write-Host "Publishing to $($regAuth)"
              npm config set $regAuth`:username=azure-sdk
              npm config set $regAuth`:_password=`$`{NPM_TOKEN`}
              npm config set $regAuth`:email=not_set
              npm config set $npmReg`:username=azure-sdk
              npm config set $npmReg`:_password=`$`{NPM_TOKEN`}
              npm config set $npmReg`:email=not_set
              npm publish --apply --prerelease-name=$commitId --registry=$registry --always-auth=true
            displayName: Bump versions
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
          - script: |
              npm publish --publish --pack --include-all
            displayName: "Pack packages"
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
          - publish: $(Build.SourcesDirectory)/tools/sdk-testgen/common/temp/artifacts/packages
            artifact: packages
            displayName: Publish packages(.tgz) as pipeline artifacts

  - ${{if eq(variables['Build.Reason'], 'Manual')}}:
    - stage: release
      displayName: "Release Package"
      dependsOn: build
      condition: succeeded()
      jobs:
        - job: approve
          pool: server
          displayName: "Approve"
          steps:
          - task: ManualValidation@0
            inputs:
              notifyUsers: 'Click to approve if it''s an expected public release.'
        - job: release
          displayName: "Pack and Release"
          dependsOn: approve
          condition: and(succeeded(), ne(variables['USER_SKIP_PUBLIC_RELEASE'], 'true'))
          steps:
          - template: ../../eng/pipelines/templates/steps/sdk-testgen-set-env.yml
          - script: |
              npm rebuild -v
            displayName: "Build all packages"
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
          - script: |
              npm publish --publish --pack --include-all
            displayName: "Pack packages"
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
          - script: |
              export NPM_AUTH_TOKEN="$(azure-sdk-npm-token)"
              npm publish --publish --include-all --set-access-level public
            displayName: Publish packages
            workingDirectory: $(Build.SourcesDirectory)/tools/sdk-testgen
