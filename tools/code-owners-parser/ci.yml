# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/code-owners-parser

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/code-owners-parser
      - eng/common/scripts/get-codeowners.ps1

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ToolDirectory: tools/code-owners-parser
    # As of 12/11/2022 this is a temporary override until the globally-set
    # SDK is set to net6.0. For details, please see:
    # https://github.com/Azure/azure-sdk-tools/pull/4916
    DotNetCoreVersion: 6.0.403
    TestPostSteps:
      - task: PowerShell@2
        displayName: Test on code owner script
        inputs:
          pwsh: true
          filePath: eng/common/scripts/get-codeowners.ps1
          arguments: >
            -Test