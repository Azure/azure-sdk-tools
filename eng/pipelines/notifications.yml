# Configure notifications in Azure DevOps

stages:
- stage: Run

  variables:
  - template: ./variables/templates/globals.yml

  jobs:
  - job: Run
    strategy:
      matrix:
        NET:
          PathPrefix: 'net'
        Python:
          PathPrefix: 'python'
        JS:
          PathPrefix: 'js'
        Java:
          PathPrefix: 'java'

    pool:
      vmImage: ubuntu-16.04

    variables:
      # TODO: Make these queue time variables probably
      Organization: azure-sdk
      Project: internal

    steps:

      - task: DotNetCoreInstaller@0
        displayName: 'Use .NET Core sdk $(DotNetCoreVersion)'
        inputs:
          version: '$(DotNetCoreVersion)'

      # TODO: Publish package to a private feed so we don't have to build from source
      # TODO: Remove dry-run
      - script: 'dotnet run -- --organization $(Organization) --project $(Project) --path-prefix "\$(PathPrefix)" --token-variable-name DEVOPS_TOKEN --selection-strategy Scheduled --dry-run $(AdditionalParameters)'
        displayName: 'Run Team/Notification Creator'
        workingDirectory: $(Build.SourcesDirectory)/tools/notification-configuration/notification-creator/
        env:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          DOTNET_MULTILEVEL_LOOKUP: 0
          DEVOPS_TOKEN: $(notification-devops-token)

      # TODO: Publish package to a private feed so we don't have to build from source
      # TODO: Remove dry-run
      - script: 'dotnet run -- --organization $(Organization) --project $(Project) --path-prefix "\$(PathPrefix)" --dev-ops-token-var DEVOPS_TOKEN --aad-app-id-var APP_ID --aad-app-secret-var APP_SECRET --aad-tenant-var AAD_TENANT --kusto-url-var KUSTO_URL --kusto-database-var KUSTO_DB --kusto-table-var KUSTO_TABLE --dry-run $(AdditionalParameters)'
        displayName: 'Run GitHub CODEOWNER Subscriber'
        workingDirectory: $(Build.SourcesDirectory)/tools/notification-configuration/github-codeowner-subscriber
        env:
          DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          DOTNET_MULTILEVEL_LOOKUP: 0
          DEVOPS_TOKEN: $(notification-devops-token)
          APP_ID:
          APP_SECRET:
          AAD_TENANT:
          KUSTO_URL:
          KUSTO_DB_NAME:
          KUSTO_TABLE: