name: azsdk-cli - Test

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/azsdk-cli-tests.yml
      - tools/azsdk-cli/**
  pull_request:
    paths:
      - .github/workflows/azsdk-cli-tests.yml
      - tools/azsdk-cli/**

jobs:
  azsdk-cli:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/workflows
            Directory.Build.Props
            Directory.Build.Targets
            global.json
            eng/
            tools/azsdk-cli
            tools/codeowners-utils

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - run: dotnet test ./tools/azsdk-cli
