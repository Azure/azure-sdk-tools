trigger:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/eslint-plugin-azure-sdk

pr:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/eslint-plugin-azure-sdk

variables:
  NodeVersion: "10.x"
  skipComponentGovernanceDetection: true

stages:
  - stage: Build
    jobs:
      - job: Build

        pool:
          vmImage: ubuntu-16.04

        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "$(NodeVersion)"
            displayName: "Install Node.js $(NodeVersion)"

          - script: |
              set -e
              npm install
              npm run build
              npm test
              npm run lint
              npm run build
              npm pack
              cp *.tgz $(Build.ArtifactStagingDirectory)
            workingDirectory: tools/eslint-plugin-azure-sdk
            displayName: "Build, test and package"

          - script: |
              set -e
              npm audit
            workingDirectory: tools/eslint-plugin-azure-sdk
            condition: eq(variables['RunNpmAudit'], 'true')
            displayName: "Audit package"

          - publish: $(Build.ArtifactStagingDirectory)
            artifact: packages
            condition: succeededOrFailed()

  - stage: Release
    dependsOn: Build
    condition: and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: PublishPackage
        environment: registry-tools-internal
        
        pool:
          vmImage: ubuntu-16.04

        strategy:
          runOnce:
            deploy:
              steps:
                - task: Npm@1
                  inputs:
                    command: 'custom'
                    workingDir: '$(Pipeline.Workspace)/packages'
                    customCommand: 'publish'
                    customRegistry: 'useFeed'
                    customFeed: '7a8a7255-a1aa-48df-a904-c77c0b78cb03'