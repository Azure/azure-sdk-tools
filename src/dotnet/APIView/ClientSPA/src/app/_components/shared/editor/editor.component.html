<p-editor [(ngModel)]="content"
    (onTextChange)="onTextChange($event)">
    <ng-template pTemplate="header">
        <span class="ql-formats">
            <select class="ql-header" aria-label="Heading">
                <option selected value="">Normal</option>
                <option value="1">Heading</option>
                <option value="2">Sub Heading</option>
            </select>
        </span>
        <span class="ql-formats">
            <button type="button" class="ql-bold" aria-label="Bold"></button>
            <button type="button" class="ql-italic" aria-label="Italic"></button>
            <button type="button" class="ql-underline" aria-label="Underline"></button>
            <button type="button" class="ql-strike" aria-label="Strikethrough"></button>
        </span>
        <span class="ql-formats">
            <button type="button" class="ql-list" value="ordered" aria-label="Ordered List"></button>
            <button type="button" class="ql-list" value="bullet" aria-label="Unordered List"></button>
        </span>
    </ng-template>
</p-editor>
