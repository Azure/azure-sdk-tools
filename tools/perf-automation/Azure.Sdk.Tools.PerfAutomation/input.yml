- Name: storage-blob-download
  Arguments: &storage-blob-arguments
  - -s 10240 -p 32
  - -s 10485760 -p 32
  Languages:
    Net: &storage-blob-net
      Project: sdk/storage/Azure.Storage.Blobs/perf/Azure.Storage.Blobs.Perf/Azure.Storage.Blobs.Perf.csproj
      TestName: DownloadBlob
      PackageVersions:
      - Azure.Storage.Blobs: 12.8.0
      - Azure.Storage.Blobs: master
    Java: &storage-blob-java
      Project: com.azure:azure-storage-perf
      TestName: DownloadBlob
      PackageVersions:
      - Azure.Storage.Blobs: 12.10.0
      - Azure.Storage.Blobs: master
- Name: storage-blob-upload
  Arguments: *storage-blob-arguments
  Languages:
    Net:
      <<: *storage-blob-net
      TestName: UploadBlob
    Java:
      <<: *storage-blob-java
      TestName: UploadBlob
- Name: storage-blob-getblobs
  Arguments:
  - -c 5 -p 32
  - -c 500 -p 32
  Languages:
    Net:
      <<: *storage-blob-net
      TestName: GetBlobs
    Java:
      <<: *storage-blob-java
      TestName: GetBlobs
- Name: storage-blob-uri-builder
  Arguments:
  - -p 1 -w 0 -d 1
  Languages:
    Net:
      <<: *storage-blob-net
      TestName: BlobUriBuilderCtor
