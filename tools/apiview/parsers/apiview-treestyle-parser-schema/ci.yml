# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/apiview/parsers/apiview-treestyle-parser-schema

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/apiview/parsers/apiview-treestyle-parser-schema

pool:
  name: azsdk-pool-mms-ubuntu-2204-general
  vmImage: ubuntu-22.04

variables:
  NodeVersion: '18.x'

jobs:
- job: CompileApiViewTokenSchema
  displayName: 'Compile and Emit APIView Token Schema'

  variables:
  - template: /eng/pipelines/templates/variables/globals.yml

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(NodeVersion)
    displayName: "Use Node $(NodeVersion)"

  - script: |
      npm install
    workingDirectory: tools/apiview/parsers/apiview-treestyle-parser-schema
    displayName: "Install npm packages"

  - script: |
      npx tsp compile .
    workingDirectory: tools/apiview/parsers/apiview-treestyle-parser-schema
    displayName: "Build APIView Token Schema"

  - pwsh:
      $changes = @(git status -s | ? {$_.EndsWith("CodeFile.json")})
      if ($changes.Count -gt 0) {
        Write-Host "TypeSpec and json schema for APIView token are not in sync. Run `tsp compile .` in tools/apiview/parsers/apiview-treestyle-parser-schema to generate the latest json schema and include in the pull request."
        exit 1
      }
      Write-Host "TypeSpec and json schema for APIView token are in sync"
    displayName: "Check if TypeSpec and json schema are in sync"
    workingDirectory: tools/apiview/parsers/apiview-treestyle-parser-schema