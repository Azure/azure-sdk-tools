parameters:
- name: azureSubscription
  type: string

pool:
  vmImage: ubuntu-latest

steps:  
- task: AzureCLI@2
  name: exported_azure_sp
  displayName: 'Export Azure sp'
  inputs:
    azureSubscription: '${{ parameters.azureSubscription }}'
    scriptType: ps
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az account show