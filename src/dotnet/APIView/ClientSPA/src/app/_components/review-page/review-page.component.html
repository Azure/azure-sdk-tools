<app-nav-bar></app-nav-bar>
<div #mainContainer class="container-fluid main-container">
    <app-review-info
        [apiRevisions]="apiRevisions"
        [activeApiRevisionId]="activeApiRevisionId"
        [diffApiRevisionId]="diffApiRevisionId"
        [review]="review" (revisionsSidePanel)="showRevisionsPanel($event)"></app-review-info>
    <div class="mt-2" style="display: flex;">
        <div>
            <p-menu [model]="sideMenu"></p-menu>
        </div>
        <div style="flex-grow: 1; min-width: 0; margin-left: 7px;">
            <p-splitter 
                [panelSizes]="showLeftNavigation ? [15, 75, 15] : [0, 90, 15]"
                [minSizes]="panelMinSizes"
                [gutterSize]="6">
                <ng-template *ngIf="showLeftNavigation" pTemplate>
                    <div class="col flex align-items-center justify-content-center border rounded-start overflow-auto review-panel">
                        <app-review-nav [reviewPageNavigation]="reviewPageNavigation"
                        (navTreeNodeIdEmitter)="handleNavTreeNodeEmmitter($event)"></app-review-nav>
                    </div>
                </ng-template>
                <ng-template pTemplate>
                    <div class="col flex align-items-center justify-content-center border review-panel">
                        <app-code-panel [codePanelRowData]="codePanelRowData" [codePanelData]="codePanelData"
                            [language]="language" [languageSafeName]="languageSafeName"
                            [reviewComments]="reviewComments" [isDiffView]="!!diffApiRevisionId"
                            [reviewId]="reviewId!" [activeApiRevisionId]="activeApiRevisionId!"
                            [navTreeNodIdHashed]="navTreeNodeIdHashed"
                            [showLineNumbers]="showLineNumbers"></app-code-panel>
                    </div>
                </ng-template>
                <ng-template pTemplate>
                    <div class="col flex align-items-center justify-content-center border rounded-end overflow-auto review-panel px-3">
                        <app-review-page-options
                            [isDiffView]="!!diffApiRevisionId"
                            [diffStyleInput]="diffStyle!"
                            [userProfile]="userProfile"
                            [activeAPIRevision]="activeAPIRevision"
                            (showSystemCommentsEmitter)="handleShowSystemCommentsEmitter($event)"
                            (showDocumentationEmitter)="handleShowDocumentationEmitter($event)"
                            (showCommentsEmitter)="handleShowCommentsEmitter($event)"
                            (diffStyleEmitter)="handleDiffStyleEmitter($event)"
                            (markAsViewedEmitter)="handleMarkAsViewedEmitter($event)"
                            (showLineNumbersEmitter)="handleShowLineNumbersEmitter"
                            (showLeftNavigationEmitter)="handleShowLeftNavigationEmitter"></app-review-page-options>
                    </div>
                </ng-template>
            </p-splitter>
        </div>
    </div>
</div>
<p-sidebar [(visible)]="revisionSidePanel!" position="right">
    Revisions
</p-sidebar>
<app-footer></app-footer>
