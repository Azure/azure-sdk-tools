# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/content-validation

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/content-validation

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ToolDirectory: tools/content-validation
    ReleaseBinaries: true
    TestPreSteps:
      - task: DotNetCoreCLI@2
        displayName: Install Playwright CLI
        inputs:
          command: custom
          custom: 'tool'
          arguments: install --global Microsoft.Playwright.CLI
      - task: CopyFiles@2
        displayName: Copy appsettings.json to output directory
        inputs:
          SourceFolder: $(System.DefaultWorkingDirectory)/tools/content-validation/ContentValidation.Test
          Contents: 'appsettings.json'
          TargetFolder: $(Build.ArtifactStagingDirectory)/bin
      - task: CopyFiles@2
        displayName: Copy ignore.json to output directory
        inputs:
          SourceFolder: $(System.DefaultWorkingDirectory)
          Contents: 'ignore.json'
          TargetFolder: $(Build.ArtifactStagingDirectory)/bin