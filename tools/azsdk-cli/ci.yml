# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/azsdk-cli

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/azsdk-cli

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ${{ if ne(variables['Build.SourceBranchName'], 'main') }}:
      SkipReleaseStage: true
    PublishEnvironment: 'package-publish'
    ReleaseBinaries: true
    ToolDirectory: tools/azsdk-cli/Azure.Sdk.Tools.Cli
    TestDirectory: tools/azsdk-cli/Azure.Sdk.Tools.Cli.Tests
    StandaloneExeMatrix:
    - rid: osx-x64
      framework: net8.0
      assembly: azsdk
    - rid: osx-arm64
      framework: net8.0
      assembly: azsdk
    - rid: win-x64
      framework: net8.0
      assembly: azsdk
    - rid: linux-x64
      framework: net8.0
      assembly: azsdk
    - rid: linux-arm64
      framework: net8.0
      assembly: azsdk
