trigger: none

variables:
  - template: ../../eng/pipelines/templates/variables/globals.yml

  - name: codegenRepo
    value: https://github.com/Azure/azure-sdk-tools.git

  - name: sdkRepoBaseBranch
    value: main

  - name: sdkRepoType
    value: github

parameters:
  - name: sdkPR
    type: object
    default:
      "prLink": "''"
      "prNumber": "''"

stages:
  - stage: SdkGeneration
    jobs:
      - job: SdkGeneration
        displayName: test
        steps:
          - template: ./pipelines/steps/precheck.yml
            parameters:
              sdkPR: ${{ parameters.sdkPR }}
