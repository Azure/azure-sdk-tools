emit:
  - "@typespec/json-schema"
options:
  "@typespec/json-schema":
    file-type: "json"
    emitter-output-dir: "{project-root}"
    emitAllModels: false
    emitAllRefs: false
  "@azure-tools/typespec-python":
    package-dir: "{project-root}"
    package-name: "{package-dir}"
    package-version: 0.3.13
    generate-packaging-files: false