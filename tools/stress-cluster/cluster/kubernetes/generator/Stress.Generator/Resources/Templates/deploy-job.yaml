{{- include "stress-test-addons.deploy-job-template.from-pod" (list . "stress.(( Name ))") -}}
{{- define "stress.(( Name ))" -}}
metadata:
  labels:
    testInstance: "(( Name ))-{{ .Release.Name }}-{{ .Release.Revision }}"
    testName: (( Name ))
    chaos: (( ChaosEnabled ))
spec:
  containers:
    - name: (( Name ))
      command: (( Command ))
      image: {{ default "" .Values.repository }}/(( Name )):{{ default "v1" .Values.tag }}
      {{- include "stress-test-addons.container-env" . | nindent 6 }}
{{- end -}}