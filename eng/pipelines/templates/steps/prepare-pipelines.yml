parameters:
  - name: Repository
    type: string
    default: $(Build.Repository.Name)
  - name: Prefix
    type: string
  - name: CIConventionOptions
    type: string
    default: ''
  - name: UPConventionOptions
    type: string
    default: ''
  - name: TestsConventionOptions
    type: string
    default: ''

steps:
  - template: install-pipeline-generation.yml
  - script: |
      $(Pipeline.Workspace)/pipeline-generator/pipeline-generator --organization https://dev.azure.com/azure-sdk --project public --prefix ${{parameters.Prefix}} --path $(System.DefaultWorkingDirectory)/sdk --endpoint Azure --repository ${{parameters.Repository}} --convention ci --agentpool Hosted --branch refs/heads/master --patvar PATVAR --debug ${{parameters.CIConventionOptions}}
    env:
      PATVAR: $(azuresdk-azure-sdk-devops-pipeline-generation-pat)
  - script: |
      $(Pipeline.Workspace)/pipeline-generator/pipeline-generator --organization https://dev.azure.com/azure-sdk --project internal --prefix ${{parameters.Prefix}} --path $(Pipeline.Workspace)/sdk --endpoint Azure --repository ${{parameters.Repository}} --convention up --agentpool Hosted --branch refs/heads/master --patvar PATVAR --debug ${{parameters.UPConventionOptions}}
    env:
      PATVAR: $(azuresdk-azure-sdk-devops-pipeline-generation-pat)
  - script: |
      $(Pipeline.Workspace)/pipeline-generator/pipeline-generator --organization https://dev.azure.com/azure-sdk --project internal --prefix ${{parameters.Prefix}} --path $(Pipeline.Workspace)/sdk --endpoint Azure --repository ${{parameters.Repository}} --convention tests --agentpool Hosted --branch refs/heads/master --patvar PATVAR --debug ${{parameters.TestsConventionOptions}}
    env:
      PATVAR: $(azuresdk-azure-sdk-devops-pipeline-generation-pat)
