Languages:
  Java:
    DefaultVersions:
    - 8u282-b08
    OptionalVersions:
    - 15.0.2+7
  JS:
    DefaultVersions:
    - 14.15.5
    OptionalVersions:
    - 15.9.0
  Net:
    DefaultVersions:
    - netcoreapp2.1
    OptionalVersions:
    - net5.0
  Python:
    DefaultVersions:
    - 3.7.9
    OptionalVersions:
    - 3.9.1
Services:
- Service: storage-blob-track1
  Languages:
    Net:
      Project: sdk/storage/Azure.Storage.Blobs/perf/Microsoft.Azure.Storage.Blob.Perf/Microsoft.Azure.Storage.Blob.Perf.csproj
      PackageVersions:
      - Microsoft.Azure.Storage.Blob: 11.2.2
  Tests:
  - Test: storage-blob-download
    Arguments:
    - -s 10240 -p 32
    - -s 10485760 -p 32
    TestNames:
      Net: DownloadBlob
  - Test: storage-blob-upload
    Arguments:
    - -s 10240 -p 32
    - -s 10485760 -p 32
    TestNames:
      Net: UploadBlob
  - Test: no-op
    Arguments:
    - -w 1 -d 1
    TestNames:
      Net: NoOp
- Service: storage-blob
  Languages:
    Java:
      Project: sdk/storage/azure-storage-perf/pom.xml
      AdditionalArguments: -w 15 -d 15
      PackageVersions:
      - azure-storage-blob: 12.10.0
      - azure-storage-blob: source
    JS:
      Project: sdk/storage/perf-tests/storage-blob
      PackageVersions:
      - "@azure/storage-blob": 12.4.1
      - "@azure/storage-blob": source
    Net:
      Project: sdk/storage/Azure.Storage.Blobs/perf/Azure.Storage.Blobs.Perf/Azure.Storage.Blobs.Perf.csproj
      PackageVersions:
      - Azure.Storage.Blobs: 12.8.0
      - Azure.Storage.Blobs: 12.9.0-beta.1
      - Azure.Storage.Blobs: source
    Python:
      Project: sdk/storage/azure-storage-blob
      PackageVersions:
      - azure-storage-blob: 12.7.1
      - azure-storage-blob: source
  Tests:
  - Test: storage-blob-download
    Arguments:
    - -s 10240 -p 32
    - -s 10485760 -p 32
    TestNames:
      Java: downloadblob
      Net: DownloadBlob
      Python: DownloadTest
  - Test: storage-blob-upload
    Arguments:
    - -s 10240 -p 32
    - -s 10485760 -p 32
    TestNames:
      Java: uploadblob
      Net: UploadBlob
      Python: UploadTest
  - Test: storage-blob-getblobs
    Arguments:
    - -c 5 -p 32
    - -c 500 -p 32
    TestNames:
      Java: listblobs
      Net: GetBlobs
      Python: ListBlobsTest
  - Test: no-op
    Arguments:
    - -w 1 -d 1
    TestNames:
      Java: noop
      JS: NoOp
      Net: NoOp
      Python: NoOpTest
  - Test: storage-blob-download-sas-http-client
    Arguments:
    - -s 10240 -p 256
    TestNames:
      Net: DownloadSasUriHttpClient
  - Test: storage-blob-download-sas-http-pipeline
    Arguments:
    - -s 10240 -p 256
    TestNames:
      Net: DownloadSasUriHttpPipeline
  - Test: storage-blob-download-sas-blob-client
    Arguments:
    - -s 10240 -p 256
    TestNames:
      Net: DownloadSasUriBlobClient
- Service: storage-files-shares
  Languages:
    Java:
      Project: sdk/storage/azure-storage-perf/pom.xm
      PackageVersions:
      - azure-storage-file-share: 12.8.0
      - azure-storage-file-share: source
    Net:
      Project: sdk/storage/Azure.Storage.Files.Shares/perf/Azure.Storage.Files.Shares.Perf/Azure.Storage.Files.Shares.Perf.csproj
      PackageVersions:
      - Azure.Storage.Files.Shares: 12.6.0
      - Azure.Storage.Files.Shares: source
    Python:
      Project: sdk/storage/azure-storage-file-share
      PackageVersions:
      - azure-storage-file-share: 12.4.1
      - azure-storage-file-share: source
  Tests:
  - Test: storage-file-shares-download
    Arguments:
    - -w 1 -d 1 -s 1 -p 2
    TestNames:
      Java: downloadfileshare
      Net: DownloadFile
      Python: DownloadTest
  - Test: storage-file-shares-upload
    Arguments:
    - -w 1 -d 1 -s 1 -p 2
    TestNames:
      Java: uploadfileshare
      Net: UploadFile
      Python: UploadTest
