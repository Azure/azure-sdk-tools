- Service: storage-blob
  Languages:
    Net:
      Project: sdk/storage/Azure.Storage.Blobs/perf/Azure.Storage.Blobs.Perf/Azure.Storage.Blobs.Perf.csproj
      Versions:
      - net461
      - netcoreapp2.1
      - netcoreapp3.1
      - net5.0
      PackageVersions:
      - Azure.Storage.Blobs: 12.8.0
      - Azure.Storage.Blobs: master
    Java:
      Project: sdk/storage/azure-storage-perf/pom.xml
      Versions:
      - 11
      AdditionalArguments: -w 15 -d 15
      PackageVersions:
      - azure-storage-blob: 12.10.0
      - azure-storage-blob: master
    Python:
      Project: sdk/storage/azure-storage-blob
      Versions:
      - 3.7.9
      PackageVersions:
      - azure-storage-blob: 12.7.1
      - azure-storage-blob: master
  Tests:
    - Test: storage-blob-download
      Arguments:
      - -s 10240 -p 32
      - -s 10485760 -p 32
      TestNames:
        Net: DownloadBlob
        Java: downloadblob
        Python: DownloadTest
    - Test: storage-blob-upload
      Arguments:
      - -s 10240 -p 32
      - -s 10485760 -p 32
      TestNames:
        Net: UploadBlob
        Java: uploadblob
        Python: UploadTest
    - Test: storage-blob-getblobs
      Arguments:
      - -c 5 -p 32
      - -c 500 -p 32
      TestNames:
        Net: GetBlobs
        Java: listblobs
        Python: ListBlobsTest
    - Test: no-op
      Arguments:
      - -w 1 -d 1
      TestNames:
        Net: NoOp
        Java: noop
        Python: NoOpTest
