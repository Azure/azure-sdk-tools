trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/mcp/python

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/mcp/python

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-python.yml
  parameters:
    PackagePath: 'tools/mcp/python/azure-sdk-mcp-python-test'
    FeedName: 'public/azure-sdk-mcp'
    ArtifactName: 'azure-sdk-mcp-python-test'
    PackageName: 'azure-sdk-mcp-python-test'
