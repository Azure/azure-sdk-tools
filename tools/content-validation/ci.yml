# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/content-validation

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/content-validation

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ToolDirectory: tools/content-validation
    TestDirectory: tools/content-validation/tests
    ReleaseBinaries: true
    TestPreSteps:
      - task: DotNetCoreCLI@2
        displayName: Install Playwright CLI
        inputs:
          command: custom
          custom: 'tool'
          arguments: install Microsoft.Playwright.CLI
    StandaloneExeMatrix:
      - rid: win-x64
        framework: net8.0
        assembly: content-validation
      - rid: linux-x64
        framework: net8.0
        assembly: content-validation
      - rid: osx-x64
        framework: net8.0
        assembly: content-validation