<app-page-options-section sectionName="Page Settings">
    <ul class="list-group">
        <li class="list-group-item">
            <p-inputSwitch [(ngModel)]="comments" />
            <label class="ms-2">Comments</label>
        </li>
        <li class="list-group-item">
            <p-inputSwitch [(ngModel)]="systemComments" />
            <label class="ms-2">System Comments</label>
        </li>
        <li class="list-group-item">
            <p-inputSwitch [(ngModel)]="documentation" />
            <label class="ms-2">Documentation</label>
        </li>
        <li class="list-group-item">
            <p-inputSwitch [(ngModel)]="lineNumber" />
            <label class="ms-2">Line Numbers</label>
        </li>
        <li class="list-group-item">
            <p-inputSwitch [(ngModel)]="leftNavigation" />
            <label class="ms-2">Left navigation</label>
        </li>
        <li  *ngIf="isDiffView" class="list-group-item">
            <p-inputSwitch [(ngModel)]="onlyDiff" 
            (onChange)="onOnlyDiffChange($event)" />
            <label class="ms-2">Only Diff</label>
        </li>
    </ul>
</app-page-options-section>
