{{ include "stress-test-addons.deploy-configmap" . }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: deploy-example-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        stressTest: "true"
        chaos: "true"
        owners: "benbp"
    spec:
      restartPolicy: Never
      volumes:
        {{- include "stress-test-addons.deploy-volumes" . | nindent 8 }}
      initContainers:
        {{- include "stress-test-addons.init-deploy" . | nindent 8 }}
      containers:
        - name: deployment-example
          image: mcr.microsoft.com/azure-cli
          command: ['bash', '-c']
          args:
            - |
                source /mnt/outputs/.env &&
                az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID &&
                az account set -s $AZURE_SUBSCRIPTION_ID &&
                az group show -g $RESOURCE_GROUP -o json &&
                echo $APPINSIGHTS_INSTRUMENTATIONKEY
          volumeMounts:
            - name: test-resources-outputs-{{ .Release.Name }}
              mountPath: /mnt/outputs
