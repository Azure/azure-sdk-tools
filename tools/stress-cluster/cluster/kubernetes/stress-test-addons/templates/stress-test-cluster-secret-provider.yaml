apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: stress-cluster-kv-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  secretObjects:
    - secretName: appinsightsinstrumentationkey
      type: Opaque
      data:
        - objectName: {{ .Values.appInsightsKeySecretName }}
          key: value
  parameters:
    useVMManagedIdentity: "true"
    userAssignedIdentityID: {{ .Values.secretProviderIdentity }}  # az vmss identity show ...
    keyvaultName: {{ .Values.clusterTestSecretsKeyvaultName }}
    objects:  |
      array:
        - |
          objectName: {{ .Values.appInsightsKeySecretName }}
          objectType: secret
    tenantId: {{ .Values.tenantId }}
