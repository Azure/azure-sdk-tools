<app-nav-bar></app-nav-bar>
<div class="container-fluid main-container">
    <app-review-info [review]="review" [reviewRevisions]="reviewRevisions" (revisionsSidePanel)="showRevisionsPanel($event)"></app-review-info>
    <p-splitter 
        [panelSizes]="[15, 70, 15]" 
        [style]="{ height: 'calc(100vh - 124px)' }">
        <ng-template pTemplate>
            <app-review-nav [navigation]="navigation"></app-review-nav>
        </ng-template>
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center code-window-container">
                <app-code-panel [reviewLines]="reviewLines"></app-code-panel>
            </div>
        </ng-template>
        <ng-template pTemplate>
            <div class="col flex align-items-center justify-content-center">Panel 3</div>
        </ng-template>
    </p-splitter>
</div>
<p-sidebar [(visible)]="revisionSidePanel!" position="right">
    Revisions
</p-sidebar>
<app-footer></app-footer>
