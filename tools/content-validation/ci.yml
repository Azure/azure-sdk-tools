# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/content-validation

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/content-validation

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ToolDirectory: tools/content-validation
    ReleaseBinaries: true
    TestPreSteps:
      - task: UseDotNet@2
        displayName: 'Install .NET Core SDK'
        inputs:
          packageType: 'sdk'
          version: '8.0.x'
          installationPath: $(Agent.ToolsDirectory)/dotnet 

      - task: DotNetCoreCLI@2
        displayName: New Manifest for tool
        inputs:
          command: custom
          custom: 'new '
          arguments: tool-manifest

      - task: DotNetCoreCLI@2
        displayName: Install Playwright CLI
        inputs:
          command: custom
          custom: 'tool'
          arguments: install Microsoft.Playwright.CLI
    
      - task: DotNetCoreCLI@2
        displayName: Build all projects and libraries
        inputs:
          command: 'build'
          projects: 'content-validation.sln'

      - task: DotNetCoreCLI@2
        displayName: Run Playwright Install
        inputs:
          command: custom
          custom: 'tool '
          arguments: run playwright install

      - task: CopyFiles@2
        displayName: Copy appsettings.json to output directory
        inputs:
          SourceFolder: $(System.DefaultWorkingDirectory)/tools/content-validation/ContentValidation.Test
          Contents: 'appsettings.json'
          TargetFolder: $(System.DefaultWorkingDirectory)/artifacts/bin

      - task: CopyFiles@2
        displayName: Copy ignore.json to output directory
        inputs:
          SourceFolder: $(System.DefaultWorkingDirectory)/tools/content-validation
          Contents: 'ignore.json'
          TargetFolder: $(System.DefaultWorkingDirectory)/artifacts/bin
        