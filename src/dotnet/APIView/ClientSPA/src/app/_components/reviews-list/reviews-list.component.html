
<div class="container-fluid">
    <div class="row mx-5 py-2">

        <p-table
            [value]="reviews"
            dataKey="id"
            [scrollable]="true"
            scrollHeight="75vh"
            [resizableColumns]="true"
            responsiveLayout="stack"
            [paginator]="true"
            [rows]="pageSize"
            [showCurrentPageReport]="true"
            [showFirstLastIcon]="false"
            [showPageLinks]="false"
            currentPageReportTemplate="{first} to {last} of {{totalNumberOfReviews}}"
            (onPage)="onPage($event)"
            styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
            <ng-template pTemplate="caption">
                <div class="d-flex justify-content-center">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search Reviews..." />
                    </span>
                    <p-multiSelect [options]="reviewFilters" [group]="true" [(ngModel)]="selectedFilters" defaultLabel="Select a City" scrollHeight="250px" display="chip">
                        <ng-template let-group pTemplate="group">
                            <div class="flex align-items-center">
                                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'mr-2 flag flag-' + group.value" style="width: 20px" />
                                <span>{{ group.label }}</span>
                            </div>
                        </ng-template>
                    </p-multiSelect>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pResizableColumn>Language</th>
                    <th pResizableColumn>Name</th>
                    <th pResizableColumn>Author</th>
                    <th pResizableColumn>Last Updated</th>
                    <th pResizableColumn>Revisions</th>
                    <th pResizableColumn>State</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-review>
                <tr>
                    <td>{{ review.language }}</td>
                    <td>{{ review.name }}</td>
                    <td>{{ review.author }}</td>
                    <td>{{ review.lastUpdated }}</td>
                    <td>{{ review.noOfRevisions }}</td>
                    <td>{{ review.isClosed }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
