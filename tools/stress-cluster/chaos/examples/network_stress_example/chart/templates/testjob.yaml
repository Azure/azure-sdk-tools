apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.testName }}
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      labels:
        testName: "{{ .Values.testName }}"
        chaos: "true"
    spec:
      containers:
      - name: network-example
        image: {{ .Values.image }}
        command: ["bash"]
        # Azure AKS default outbound rules do not allow ICMP, so use wget in place of ping for deployment simplicity
        args: ["-c", "while true; do wget -T1 -t1 --spider http://www.duckduckgo.com; sleep 5;done"]
      restartPolicy: Never
  backoffLimit: 0

