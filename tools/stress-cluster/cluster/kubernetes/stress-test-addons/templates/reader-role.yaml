
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: stress-k8s-reader-{{ .Release.Namespace }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - '*'
  resources:
  - 'pods'
  - 'jobs'
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stress-k8s-reader-{{ .Release.Namespace }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
subjects:
- namespace: {{ .Release.Namespace }}
  kind: ServiceAccount
  name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: stress-k8s-reader-{{ .Release.Namespace }}-{{ .Release.Name }}
