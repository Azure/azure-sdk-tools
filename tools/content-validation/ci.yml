trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*

pool:
  vmImage: 'windows-latest'

steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.x'

  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      restoreSolution: 'content-validation/*.sln'

  - task: VSBuild@1
    inputs:
      solution: 'content-validation/*.sln'
      msbuildArgs: '/p:Configuration=Release'
      platform: 'Any CPU'
      configuration: 'Release'