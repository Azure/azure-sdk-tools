parameters:
  "python-output-dir":
      default: "packages/python-packages/apiview-stub-generator/apistub/_generated"
emit:
  - "@typespec/json-schema"
options:
  "@typespec/json-schema":
    file-type: "json"
    emitter-output-dir: "{project-root}"
    emitAllModels: false
    emitAllRefs: false
  "@azure-tools/typespec-python":
    package-dir: "apiview-treestyle-parser-schema"
    package-name: "treestyle-parser"
    package-version: 0.3.13
    generate-packaging-files: false
    generate-test: false
    generate-sample: false