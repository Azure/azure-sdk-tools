# Mirror the default branch for each repo folder to all subscribed langauge repos.

# Provde a list of repos
# Example:
#   Azure/azure-rest-api-specs:
#     Branch: main
#     TargetRepos:
#       Azure/azure-rest-api-specs-pr:
#       azure-sdk/azure-rest-api-specs:
#         Branch: dev
#         Rebase: true
#   Azure/azure-sdk-for-go:
#     Branch: main
#     TargetRepos:
#       Azure/azure-sdk-for-go-pr:

trigger: none
pr: none

pool:
  vmImage: ubuntu-latest

jobs:
  - job: SyncRepos
    displayName: Sync source repos to target repos

    steps:
    - template: /eng/pipelines/templates/steps/sync-repo.yml
      parameters:
        Repos:
          Jacktn/TestRepo-one:
            Branch: main
            TargetRepos:
              Jacktn/TestRepo-two:
                Rebase: true
