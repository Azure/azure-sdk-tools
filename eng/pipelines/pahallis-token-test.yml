trigger: none
pr: none

pool:
  name: azsdk-pool-mms-ubuntu-2204-general
  vmImage: ubuntu-22.04

jobs:
- job: TestTokenUsage
  displayName: TestToken

  steps:
  - task: Powershell@2
    displayName: Get an installation token
    env:
      APP_KEY: $(PipelineWitnessPrivate)
      REPOSITORY: $(REPOSITORY)
    inputs:
      targetType: filePath
      filePath: eng/scripts/set-github-token-variable.ps1
      arguments: >
        -AppKey $env:APP_KEY
        -Repository $env:REPOSITORY
        -VariableName 'githubtoken'
      
