parameters:
- name: dotnetSdkVersion  
  type: string
  default: '9.0.x'
- name: packageName
  type: string
- name: branch
  type: string
  default: 'main'
- name: language
  type: string
  default: 'Python'
- name: rules
  type: string
  default: ""
- name: runTestCase
  type: string
  default: ""

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    packageType: 'sdk'
    version: ${{ parameters.dotnetSdkVersion }}
    installationPath: $(Agent.ToolsDirectory)/dotnet 

- task: DotNetCoreCLI@2
  displayName: New Manifest for tool
  inputs:
    command: custom
    custom: 'new '
    arguments: tool-manifest

- task: DotNetCoreCLI@2
  displayName: Install Playwright CLI
  inputs:
    command: custom
    custom: 'tool '
    arguments: install Microsoft.Playwright.CLI
  
- task: DotNetCoreCLI@2
  displayName: Build all projects and libraries
  inputs:
    command: 'build'
    projects: '$(System.DefaultWorkingDirectory)/tools/content-validation/content-validation.sln'

- task: DotNetCoreCLI@2
  displayName: Run Playwright Install
  inputs:
    command: custom
    custom: 'tool '
    arguments: run playwright install

- task: DotNetCoreCLI@2
  displayName: Get test data source
  env:
    Branch: ${{ parameters.branch }}
    Language: ${{ parameters.language }}
    PackageName: ${{ parameters.packageName }}
  inputs:
    command: 'run'
    workingDirectory: '$(System.DefaultWorkingDirectory)/tools/content-validation/DataSource'

- task: DotNetCoreCLI@2
  displayName: Run common test case
  condition: eq('${{ parameters.runTestCase }}', '')
  inputs:
    command: 'test'
    projects: 'tools/content-validation/ContentValidation.Test/ContentValidation.Test.csproj'
    arguments: '-e BROWSER=chromium --filter Category=CommonTest'
    testRunTitle: 'Content Validation Testing Start'
  continueOnError: false

- task: DotNetCoreCLI@2
  displayName: Run specific test method
  condition: ne('${{ parameters.runTestCase }}', '')
  inputs:
    command: 'test'
    projects: 'tools/content-validation/ContentValidation.Test/ContentValidation.Test.csproj'
    arguments: '-e BROWSER=chromium --filter FullyQualifiedName~${{ parameters.runTestCase }}'
    testRunTitle: 'Content Validation Testing Start'
  continueOnError: true

