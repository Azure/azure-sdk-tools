# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/test-proxy

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/test-proxy

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
  parameters:
    ToolDirectory: tools/test-proxy
    ReleaseBinaries: true
    StandaloneExeMatrix:
    - rid: osx-x64
      framework: net6.0
      assembly: Azure.Sdk.Tools.TestProxy
    - rid: osx-arm64
      framework: net6.0
      assembly: Azure.Sdk.Tools.TestProxy
    - rid: win-x64
      framework: net6.0
      assembly: Azure.Sdk.Tools.TestProxy
    - rid: linux-x64
      framework: net6.0
      assembly: Azure.Sdk.Tools.TestProxy
    - rid: linux-arm64
      framework: net6.0
      assembly: Azure.Sdk.Tools.TestProxy
    TestPreSteps:
      - pwsh: |
          #vso[task.setvariable variable=COMPlus_Pkcs12UnspecifiedPasswordIterationLimit]-1
        displayName: Override Acceptable Password Iteration Count
