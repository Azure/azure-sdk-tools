  - name: ServiceDirectory
    type: string
    default: not-specified
  - name: TestProxy
    type: boolean
    default: true
  - name: IncludeRelease
    type: boolean
    default: true
  - name: TargetDocRepoOwner
    type: string
    default: MicrosoftDocs
  - name: TargetDocRepoName
    type: string
    default: azure-docs-sdk-node
  - name: RunUnitTests
    type: boolean
    default: true
  - name: MatrixConfigs
    type: object
    default:
      - Name: Javascript_ci_test_base
        Path: eng/pipelines/templates/stages/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
  - name: AdditionalMatrixConfigs
    type: object
    default: []
  - name: MatrixFilters
    type: object
    default: []
  - name: MatrixReplace
    type: object
    default: []

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
