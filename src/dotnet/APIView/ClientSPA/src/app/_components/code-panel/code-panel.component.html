
<p-virtualScroller [value]="reviewLines" class="border-1 surface-border border-round" [style]="{'width': 'auto'}" scrollHeight="calc(100vh - 129px)" [itemSize]="25">
    <ng-template pTemplate="item" let-item>
        <div *ngIf="item.kind == 'Unchanged'" class="flex align-items-center p-2 h-full" [ngClass]="{ 'surface-hover': item.index % 2 === 0 }">
            <div class="code-inner" [innerHTML]="item.codeLine.displayString | sanitizeHtml"></div>
        </div>
    </ng-template>
</p-virtualScroller>
