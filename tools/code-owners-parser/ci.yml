# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/code-owners-parser

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/code-owners-parser
      - eng/common/scripts/get-codeowners

extends:
  template: /eng/common/pipelines/templates/stages/archetype-sdk-tool-pwsh.yml
  parameters:
    TargetDirectory: eng/common-tests/get-codeowners
    TargetTags: 'UnitTest'