apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.testName }}
  namespace: {{ .Release.Namespace }}
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        testName: "{{ .Values.testName }}"
        chaos: "true"
        owners: "{{ .Values.owners }}"
    spec:
      restartPolicy: Never
      volumes:
        {{- include "stress-test-addons.env-volumes" . | nindent 8 }}
      initContainers:
        {{- include "stress-test-addons.init-cluster-secrets" . | nindent 8 }}
      containers:
      - name: network-example
        image: "{{ .Values.image }}"
        command: ["bash", "poll.sh"]
