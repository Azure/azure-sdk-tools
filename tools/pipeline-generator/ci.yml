trigger:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/eslint-plugin-azure-sdk

pr:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/pipeline-generator

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-tool-dotnet.yml
    parameters:
      ToolDirectory: pipeline-generator