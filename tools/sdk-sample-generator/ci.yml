# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/sdk-sample-generator

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/sdk-sample-generator

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-publish-js.yml
  parameters:
    BuildStageName: InstallAndBuild
    ArtifactName: drop
    PackageJsonPath: $(Build.SourcesDirectory)/tools/sdk-sample-generator
    BuildStages:
      - stage: InstallAndBuild
        variables:
          - template: /eng/pipelines/templates/variables/globals.yml
          - template: /eng/pipelines/templates/variables/image.yml
          - name: NodeVersion
            value: '20.x'
          - name: VAR_ARTIFACT_NAME
            value: 'drop'
          - name: VAR_BUILD_ARTIFACT_STAGING_DIRECTORY
            value: $(Build.ArtifactStagingDirectory)
        jobs:
          - job: Build_Linux
            pool:
              name: $(LINUXPOOL)
              image: $(LINUXVMIMAGE)
              os: linux
            steps:
              - task: NodeTool@0
                inputs:
                  versionSpec: '$(NodeVersion)'
                displayName: 'Install Node.js'

              - bash: |
                  npm ci
                displayName: 'npm ci'
                workingDirectory: $(System.DefaultWorkingDirectory)/tools/sdk-sample-generator

              - bash: |
                  npm run build-test
                displayName: 'build and test'
                workingDirectory: $(System.DefaultWorkingDirectory)/tools/sdk-sample-generator

              - bash: |
                  npm pack
                displayName: 'npm pack'
                workingDirectory: $(System.DefaultWorkingDirectory)/tools/sdk-sample-generator

              - bash: 'cp azure-tools-sdk-sample-generator-*.tgz $(VAR_BUILD_ARTIFACT_STAGING_DIRECTORY)'
                displayName: 'copy to staging directory'
                workingDirectory: $(System.DefaultWorkingDirectory)/tools/sdk-sample-generator

              - pwsh: |
                  Get-ChildItem -Path $(VAR_BUILD_ARTIFACT_STAGING_DIRECTORY) `
                    | ForEach-Object { Write-Host "npm install $($_.FullName)"; npm install $_.FullName }
                displayName: Smoke test a package installation

              - task: 1ES.PublishPipelineArtifact@1
                inputs:
                  targetPath: '$(VAR_BUILD_ARTIFACT_STAGING_DIRECTORY)'
                  artifactName: '$(VAR_ARTIFACT_NAME)'