    Project: C:\Git\net-mh\sdk\storage\Azure.Storage.Blobs\perf\Azure.Storage.Blobs.Perf\Azure.Storage.Blobs.Perf.csproj
    TestName: DownloadBlob
    PackageVersions:
    - Azure.Storage.Blobs: 12.0.0
