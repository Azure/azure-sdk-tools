- Service: storage-blob
  Languages:
    Net:
      Project: sdk/storage/Azure.Storage.Blobs/perf/Azure.Storage.Blobs.Perf/Azure.Storage.Blobs.Perf.csproj
      PackageVersions:
      - Azure.Storage.Blobs: 12.8.0
      - Azure.Storage.Blobs: master
    Java:
      Project: sdk/storage/azure-storage-perf/pom.xml
      AdditionalArguments: -w 30 -d 30
      PackageVersions:
      - azure-storage-blob: 12.10.0
      - azure-storage-blob: master
    Python:
      Project: sdk/storage/azure-storage-blob
      PackageVersions:
      - azure-storage-blob: 12.7.1
      - azure-storage-blob: master
  Tests:
    - Test: storage-blob-download
      Arguments:
      - -s 10240 -p 32
      - -s 10485760 -p 32
      TestNames:
        Net: DownloadBlob
        Java: downloadblob
        Python: DownloadTest
    - Test: storage-blob-upload
      Arguments:
      - -s 10240 -p 32
      - -s 10485760 -p 32
      TestNames:
        Net: UploadBlob
        Java: uploadblob
        Python: UploadTest
