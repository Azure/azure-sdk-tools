name: tsp-client - Test

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/tsp-client-tests.yml
      - tools/tsp-client/**
  pull_request:
    paths:
      - .github/workflows/tsp-client-tests.yml
      - tools/tsp-client/**

jobs:
  tsp-client:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
        exclude:
          - os: ubuntu-latest
            node-version: 20
          - os: windows-latest
            node-version: 18

    runs-on: ${{ matrix.os }}

    steps:
      - if: runner.os == 'Windows'
        run: git config --global core.longpaths true
        shell: pwsh

      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github/workflows
            tools/tsp-client

      - name: Use Node ${{ matrix.node-version }}.x
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}.x

      - run: npm ci
        shell: pwsh
        working-directory: tools/tsp-client

      - run: npm ls -a
        shell: pwsh
        continue-on-error: true
        working-directory: tools/tsp-client

      - run: npm pack
        shell: pwsh
        working-directory: tools/tsp-client

      - uses: actions/upload-artifact@v4
        with:
          name: package-${{ runner.os }}
          path: tools/tsp-client/*.tgz
          compression-level: 0

      - run: npm run test
        shell: pwsh
        working-directory: tools/tsp-client
