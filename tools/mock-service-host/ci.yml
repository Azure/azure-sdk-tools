trigger:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/mock-service-host

pr:
  branches:
    include:
      - main
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/mock-service-host

variables:
  NodeVersion: '16.x'
  VAR_BUILD_ARTIFACT_STAGING_DIRECTORY: $(Build.ArtifactStagingDirectory)
  NugetSecurityAnalysisWarningLevel: 'none'

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-publish-js.yml
  parameters:
    BuildStageName: InstallAndTest
    ArtifactName: drop
    BuildStages:
    - stage: InstallAndTest
      variables:
        - template: /eng/pipelines/templates/variables/image.yml
      jobs:
        - job: Test_Linux
          pool:
            image: $(LINUXNEXTVMIMAGE)
            os: linux
            name: $(LINUXNEXTPOOL)
          steps:
            - template: /tools/mock-service-host/build-steps.yml
              parameters:
                PublishArtifact: true
                NodeVersion: $(NodeVersion)

        - job: Test_Windows
          pool:
            name: $(WINDOWSPOOL)
            image: $(WINDOWSVMIMAGE)
            os: windows
          steps:
            - template: /tools/mock-service-host/build-steps.yml
              parameters:
                PublishArtifact: false
                NodeVersion: $(NodeVersion)

        - job: Test_Mac
          pool:
            vmImage: $(MACVMIMAGE)
            os: macOS
            name: $(MACPOOL)
          steps:
            - template: /tools/mock-service-host/build-steps.yml
              parameters:
                PublishArtifact: true
                NodeVersion: $(NodeVersion)