trigger:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/eslint-plugin-azure-sdk

pr:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*
  paths:
    include:
      - tools/eslint-plugin-azure-sdk

variables:
  NodeVersion: "10.x"
  skipComponentGovernanceDetection: true

stages:
  - stage: Build
    jobs:
      - job: Build

        pool:
          vmImage: ubuntu-16.04

        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "$(NodeVersion)"
            displayName: "Install Node.js $(NodeVersion)"

          - script: |
              set -e
              npm install
              npm run build
              npm test
              npm run lint
              npm run build
              npm pack
              cp *.tgz $(Build.ArtifactStagingDirectory)
            workingDirectory: tools/eslint-plugin-azure-sdk
            displayName: "Build, test and package"

          - script: |
              set -e
              npm audit
            workingDirectory: tools/eslint-plugin-azure-sdk
            condition: eq(variables['RunNpmAudit'], 'true')
            displayName: "Audit package"

          - publish: $(Build.ArtifactStagingDirectory)
            displayName: Publish package to run artifacts
            artifact: packages
            condition: succeededOrFailed()

  - stage: Release
    dependsOn: Build
    condition: and(ne(variables['Build.Reason'], 'PullRequest'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    jobs:
      - deployment: PublishPackage
        environment: registry-tools-internal
        
        pool:
          vmImage: ubuntu-16.04

        strategy:
          runOnce:
            deploy:
              steps:
                - script: |
                    export DETECTED_PACKAGE_NAME=`ls $(Pipeline.Workspace)/packages/*.tgz`
                    echo "##vso[task.setvariable variable=Package.Archive]$DETECTED_PACKAGE_NAME"
                  displayName: Detecting package archive

                - task: Npm@1
                  displayName: Publish package to feed
                  inputs:
                    command: 'custom'
                    workingDir: '$(Pipeline.Workspace)/packages'
                    customCommand: 'publish $(Package.Archive)'
                    customRegistry: 'useFeed'
                    customFeed: '29ec6040-b234-4e31-b139-33dc4287b756/8bea7e97-84ed-4421-9a37-2bbf3200662b'